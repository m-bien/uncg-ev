    <!--- Page Content --->
    <section class="white-container">
        <h2 >CHARGERS MANAGEMENT
            <span style="float: right;"><button id="addChargerBtn">+ Add New Charger</button></span>
        </h2>
        <hr class="yellow">
    
        <table class="chargers-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Last Serviced</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="chargersTable">
                <!-- Chargers will be loaded here dynamically -->
            </tbody>
        </table>
    
        <!-- Modal for Add/Edit Charger -->
        <div id="chargerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">ADD CHARGER</h2>
                <form id="chargerForm">
                    <input type="hidden" id="chargerId"> <!-- Hidden field for editing -->
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
    
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="available">Available</option>
                        <option value="in_use">In Use</option>
                        <option value="out_of_service">Out of Service</option>
                    </select>
    
                    <label for="lastServiced">Last Serviced Date:</label>
                    <input type="date" id="lastServiced" required>
    
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </section>
