    <script>
        flatpickr("#bookingDate", {
            enableTime: true,
            noCalendar: false,
            dateFormat: "Y-m-d h:i K",
            time_24hr: false,
            minuteIncrement: 15
        });

        function toggleBookingForm() {
            var form = document.getElementById('bookingForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
